<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASE - Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #EFD619; /* Set the yellow background color */
        }

        .container {
            text-align: center;
            padding: 0 20px; /* Add padding to container to create margin on the left and right */
        }

        .container img {
            max-width: 300px; /* 20% bigger than the previous 200px */
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.5rem;
            color: #333;
            margin: 0 10px; /* Add a little margin to ensure text is not touching edges on mobile */
        }

        .container .linkedin-section {
            margin-top: 50px;
        }

        .container a.linkedin-btn {
            display: inline-flex;
            align-items: center;
            text-decoration: none;
            color: #0077b5; /* LinkedIn's brand color */
            font-size: 1.2rem;
            margin-top: 20px;
        }

        .container a.linkedin-btn img {
            width: 45px; /* Adjust icon size */
            margin-right: 10px; /* Add some space between the icon and text */
        }
    </style>
</head>
<body>

    <div class="container">
        <img src="src/logo-tagline-left-Black.svg" alt="EASE Logo">
        <p>Under Construction! The website of the amazing startup EASE will be here soon...</p>

        <div class="linkedin-section">
            <p>As long as you are waiting... Check out our LinkedIn!</p>
            <a class="linkedin-btn" href="https://www.linkedin.com/company/ease-exoskeletons" target="_blank">
                <img src="src/LinkedIn_icon.png" alt="LinkedIn Icon">
            </a>
        </div>
    </div>

</body>
</html>
