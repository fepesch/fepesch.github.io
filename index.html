<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EASE - Under Construction</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            background-color: #EFD619; /* Set the yellow background color */

        .container {
            text-align: center;
            padding: 0 20px; /* Add padding to container to create margin on the left and right */

        .container img {
            max-width: 240px; /* 20% bigger than the previous 200px */
            margin-bottom: 20px;
        }

        .container p {
            font-size: 1.5rem;
            color: #333;
            margin: 0 10px; /* Add a little margin to ensure text is not touching edges on mobile */
        }
    </style>
</head>

    <div class="container">
        <img src="src/logo-tagline-left-Green.svg" alt="EASE Logo">
